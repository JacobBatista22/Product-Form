<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treasure Trove</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="proj2_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: cornflowerblue">

<div class="container-fluid p-5 my-3 bg-dark text-white" style="text-align: center">
    <h1>Treasure Trove Games</h1>
    <p>We sell the Newest and Hottest Video Games</p>
</div>

<div class="signup">
    <h3> Sign Up </h3>
    <form method="post" >
        <label>Full Name</label>
        <input type="text" name="fullName" id="fullName" placeholder="Enter Your Full Name" required>
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        <label>Confirm Password</label>
        <input type="password" name="password" id="ConfirmPassword" placeholder="Confirm Your Password" required>
        <div class="container p-2 my-3" style="text-align: center">
            <div class="row">
                <div class="col">
                    <div class="gameselect">
                        <h4>DinoRangers</h4>
                        <br>
                        <h5 style="font-weight: lighter">Series:</h5>
                        <select class="form-select" aria-label="Default select example" name="selection">
                            <option selected>Select</option>
                            <option value="1">Dino Rangers 1</option>
                            <option value="2">Dino Rangers 2</option>
                            <option value="3">Dino Rangers 3</option>
                        </select>
                        <br>
                        <h5 style="font-weight: lighter">DLC:</h5>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label" for="check1">Saviors</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                            <label class="form-check-label" for="check2">Avengers</label>
                        </div>
                        <br>
                        <h5> Device?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                PS5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                XBOX X
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="gameselect2">
                    <h4>AlienHunters</h4>
                    <br>
                    <h5 style="font-weight: lighter">Series:</h5>
                    <select class="form-select" aria-label="Default select example" name="selection">
                        <option selected>Select</option>
                        <option value="1">Alien Hunters 1</option>
                        <option value="2">Alien Hunters 2</option>
                    </select>
                    <br>
                    <h5 style="font-weight: lighter">DLC:</h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check3" name="option1" value="something" checked>
                        <label class="form-check-label" for="check3">Viltrum</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check4" name="option2" value="something">
                        <label class="form-check-label" for="check4">Kroton</label>
                    </div>
                    <br>
                    <h5> Device?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="FlexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            PS5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="FlexRadioDefault" id="flexRadioDefault4" >
                        <label class="form-check-label" for="flexRadioDefault4">
                            XBOX X
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Additional Comments?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="container m-2">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
